<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" id="methodForm">
        <label for="current">Current</label>
        <input type="radio" name="method" id="current" value="current">
        <label for="forecast">Forecast</label>
        <input type="radio" name="method" id="forecast" value="forecast">
        <label for="future">Future</label>
        <input type="radio" name="method" id="future" value="future">
        <label for="sports">Sports</label>
        <input type="radio" name="method" id="sports" value="sports">
        <label for="ip">Ip</label>
        <input type="radio" name="method" id="ip" value="ip">
        <input type="submit" id="submit">
    </form>
    <button id="testbutton"> Get the Weather</button>
    <button id="testbutton2"> Test the new fxn
    </button>
    <button id="testbutton3"> Test v3</button>
    
</body>
<script src="script.js"></script>
</html>
