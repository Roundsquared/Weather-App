<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form id="search-form">
            <input type="search" id="search-input" autocomplete="off" placeholder="Search city or zip">
        <button type="submit" id="search-submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
            </svg>
          </button>
        </form>
        
    </header>
    <main>
        <section class="location">
            <h1 class="city"></h1>
            <h4 class="region-country">
                <span class="region"> </span>
                <span class="country"> </span>
            </h4>
            <h4 class="time">

            </h4>
        </section>
        <section class="current">
            <div class="condition-icon wi"></div>
            <div class="current-temp"></div>
            <h4 class="condition-text"></h4>
            <h4 class="current-feelslike"></h4>
        </section>
        <section class="today">
            <h3 class="header">Today</h3>
            <div class="high-low"></div>
            <div class="precip"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="cloud"></div>
            <div class="uv-index"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="moonphase"></div>
        </section>
        <section class="forecast">
            <h3 class="header">Forecast</h3>
            <div class="day0"></div>
            <div class="day1"></div>
            <div class="day2"></div>
        </section>
        <section class="hourly-forecast">
            <h3 class="header">Hourly</h3>
            <div class="hourly-scroll"></div>
        </section>
    </main>
</body>
<script src="bundle.js"></script>
</html>
