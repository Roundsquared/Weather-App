<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="location">
            <h1 class="city"></h1>
            <h4 class="region-country">
                <span class="region"> </span>
                <span class="country"> </span>
            </h4>
            <h4 class="time">

            </h4>
        </section>
        <section class="current">
            <div class="condition-icon"></div>
            <div class="current-temp"></div>
            <div class="condition-text"></div>
            <div class="current-feelslike"></div>
        </section>
        <section class="today">
            <h3 class="header">Today</h3>
            <div class="high-low"></div>
            <div class="precip"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="cloud"></div>
            <div class="uv-index"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="moonphase"></div>
        </section>
        <section class="forecast">
            <h3 class="header">Forecast</h3>
            <div class="day0"></div>
            <div class="day1"></div>
            <div class="day2"></div>
        </section>
        <section class="hourly-forecast">
            <h3 class="header">Hourly</h3>
            <div class="hourly-scroll"></div>
        </section>
    </main>
</body>
<script src="cleancode.js"></script>
</html>
